    left: 0;
    width: 100%;
    height: 100px; /* justera höjden efter behov */
    background: #222; /* valfri bakgrund */
    overflow: hidden;
    display: flex;
    align-items: center;
  }
  #scroll-content {
    display: flex;
    animation: scroll-left 20s linear infinite;
  }
  #scroll-content img {
    height: 80px; /* justera bildstorleken */
    margin-right: 20px;
  }

  /* Animation som rullar innehållet från höger till vänster */
  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
</head>
