    body {
      font-family: Arial, sans-serif;

    header {
      background-color: #fff;
      padding: 50px 20px;
      box-shadow: 0 2px 4px rgba(168, 52, 168, 0.209);
    }

    .header-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .text-section {
      flex: 1 1 300px;
      margin-top: 40px;
    }

    .text-section h1 {
      margin: 0;
      font-size: 3.3em;
    }

    .text-section p {
      font-size: 1.3em; 
      margin-top: 20px;
      color: #555;
      line-height: 1.6;
    }

    .polaroid {
      position: relative;
      background: white;
      padding: 10px 10px 30px;
      width: 220px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      border: 1px solid #ccc;
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    .paperclip {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      transform: rotate(20deg);
      z-index: 10;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #fff;
      border: 2px solid #fefefe;
      padding: 30px 70px;
      text-align: center;
      width: 150px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    .box:hover {
      background-color: #8b25ca;
      color: white;
      border-color: #0300b5;
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .polaroid {
        margin-top: 20px;
      }
    }

    #scroll-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent; 
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 9999;
    }

    #scroll-content {
      display: flex;
      animation: scroll-left 100s linear infinite;
    }

    #scroll-content img {
      height: 80px;
      margin-right: 100px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(3%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
