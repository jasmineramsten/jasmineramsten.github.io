  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasmine Ramsten – Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Handwritten/cursive fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@600;700&family=Homemade+Apple&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c0c0c;
      --paper:#f6f6f6;
      --manila:#E6D6AC;
      --ink:#1b1b1b;
      --tab-dark:#1e2330;
      --tab-mid:#51576b;
      --tab-light:#a0a7bd;
    }
    * { box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg);
      color:#111; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display:grid; place-items:center;
    }
    .wrap{
      width:min(1020px, 94vw); height:min(680px, 88vh); position:relative;
      display:grid; grid-template-columns: 1fr; place-items:center;
    }
    .credit{ position:absolute; bottom:10px; right:10px; color:#888; font-size:12px; }

    /* --- Composition (based on the provided image) --- */
    .desk{ position:relative; width:100%; height:100%; }

    /* Paper ledger at the back */
    .ledger{
      position:absolute; inset:3% 2% auto 10%; height:28%; background:linear-gradient(#f9f9f9,#f1f1f1);
      border:1px solid #e3e3e3; box-shadow:0 8px 30px rgba(0,0,0,.45);
      transform:translateY(-6%) rotate(-1deg);
      overflow:hidden;
    }
    .ledger::before{
      /* light grey ruled lines */
      content:""; position:absolute; inset:0; background:
        repeating-linear-gradient( to bottom, rgba(0,0,0,.2) 0 1px, transparent 1px 36px),
        repeating-linear-gradient( to right, transparent 0 60px, rgba(0,0,0,.06) 60px 61px);
      opacity:.25;
    }
    .ledger .scribble{
      position:absolute; top:14px; left:18px; right:16px; font: 20px "Homemade Apple", cursive; color:rgba(0,0,0,.75);
      transform:rotate(-1deg);
      line-height:1.4;
      white-space:pre-wrap;
    }

    /* Photo/print scraps down the left */
    .scraps{ position:absolute; left:6.5%; top:18%; height:68%; width:22%; pointer-events:none; }
    .scrap{ position:absolute; width:62%; height:18%; background:#cfcfd4; box-shadow:0 8px 24px rgba(0,0,0,.5); }
    .scrap:nth-child(1){ left:6%; top:2%; transform:rotate(-6deg);}
    .scrap:nth-child(2){ left:18%; top:18%; height:22%; background:#2a2f3f; transform:rotate(-4deg);} 
    .scrap:nth-child(3){ left:10%; top:38%; height:24%; background:#8b8f9d; transform:rotate(2deg);} 
    .scrap:nth-child(4){ left:0%; top:60%; height:26%; background:#121520; transform:rotate(-6deg);} 

    /* Manila folder */
    .folder{
      position:absolute; right:0; top:18%; bottom:6%; left:24%;
      background:var(--manila);
      border-radius:12px 12px 12px 12px; box-shadow: 0 16px 50px rgba(0,0,0,.65);
    }
    .folder::before{
      /* tab */
      content:""; position:absolute; left:-1px; top:-10%; width:28%; height:24%; background:var(--manila);
      border-radius:12px 12px 0 0; box-shadow:inset 0 0 0 1px rgba(0,0,0,.02);
    }

    /* Handwritten name on folder */
    .name{
      position:absolute; left:38%; top:28%; right:6%;
      font-family:"Dancing Script", cursive; font-weight:700; font-size: clamp(28px, 4vw, 52px);
      color:var(--ink);
      transform:rotate(-2deg);
      filter: drop-shadow(0 0 .6px rgba(0,0,0,.35));
      text-shadow: 0 .6px 0 rgba(0,0,0,.25);
    }

    /* Left side tabs with handwritten vertical text */
    .tabs{ position:absolute; left:2%; top:20%; bottom:8%; width:9%; pointer-events:auto; }
    .tab{ position:absolute; left:0; width:100%; background:#ddd; border-radius:10px; box-shadow:0 10px 28px rgba(0,0,0,.55); cursor:pointer; transition: transform .2s ease, filter .2s ease; }
    .tab:hover{ transform: translateX(-2px) scale(1.02) rotate(-1deg); filter:brightness(1.03); }
    .tab .label{ position:absolute; left:-8px; top:50%; transform:translateY(-50%) rotate(-90deg); transform-origin:left center; color:#111;
      font: 24px "Caveat", cursive; letter-spacing:.04em; }

    .tab.cv{ height:16%; top:6%; background:linear-gradient(#ececec,#d9d9d9);} /* CV */
    .tab.cl{ height:18%; top:28%; background:linear-gradient(#efefef,#dadada);} /* CL */
    .tab.p{  height:20%; top:52%; background:linear-gradient(#f3f3f3,#e1e1e1);} /* P */

    /* make it look like darker photo strips behind the tabs (as in image) */
    .tab::before{ content:""; position:absolute; left:72%; top:5%; bottom:5%; width:36%; border-radius:6px; background:var(--tab-dark); transform:rotate(-6deg); opacity:.9; }
    .tab::after{ content:""; position:absolute; left:70%; top:16%; bottom:16%; width:34%; border-radius:6px; background:var(--tab-mid); transform:rotate(6deg); opacity:.8; }

    /* Links */
    a.tab-link{ position:absolute; inset:0; text-decoration:none; color:inherit; }

    /* Content area (hidden on start) */
    main{ position:absolute; inset:0; display:grid; grid-template-columns: 1fr; place-items:center; pointer-events:none; }
    .enter{ position:absolute; left:50%; top:72%; transform:translateX(-50%); pointer-events:auto; }
    .btn{
      appearance:none; border:none; background:#111; color:#fff; padding:14px 20px; border-radius:999px; font-weight:600; letter-spacing:.02em; cursor:pointer; box-shadow:0 10px 18px rgba(0,0,0,.55); transition:transform .15s ease; }
    .btn:hover{ transform:translateY(-1px); }

    /* Responsive */
    @media (max-width:720px){
      .tabs{ width:12%; }
      .tab .label{ font-size:20px; }
      .name{ left:34%; top:30%; }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TXQT5F9J"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="wrap">
    <div class="desk" aria-label="Mapp med flikar som startsida">
      <!-- Ledger/papper bakom mappen med lite handskrift -->
      <div class="ledger" aria-hidden="true">
        <div class="scribble">1/6 Postcards 120#\nMatte finish 4/6 \u00a012,00\n — color samples, crop —</div>
      </div>

      <!-- Slumpmässiga fotoremsor till vänster (för att efterlikna bilden) -->
      <div class="scraps" aria-hidden="true">
        <div class="scrap"></div>
        <div class="scrap"></div>
        <div class="scrap"></div>
        <div class="scrap"></div>
      </div>

      <!-- Själva manilamappen -->
      <div class="folder" role="img" aria-label="Manilamapp">
        <div class="name" aria-label="Namn skrivet med bläck">Jasmine Ramsten</div>
      </div>

      <!-- Vänsterflikar med handskriven lodrät text -->
      <nav class="tabs" aria-label="Navigationsflikar">
        <div class="tab cv" title="CV">
          <span class="label">CV</span>
          <a class="tab-link" href="#cv" aria-label="Gå till CV"></a>
        </div>
        <div class="tab cl" title="CL">
          <span class="label">CL</span>
          <a class="tab-link" href="#cl" aria-label="Gå till personligt brev"></a>
        </div>
        <div class="tab p" title="P">
          <span class="label">P</span>
          <a class="tab-link" href="#portfolio" aria-label="Gå till portfolio"></a>
        </div>
      </nav>

      <main>
        <div class="enter">
          <button class="btn" onclick="document.location='#portfolio'">Öppna portfolion</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Sektioner (kan byggas ut på andra sidor) -->
  <div id="portfolio" style="display:none"></div>
  <div id="cv" style="display:none"></div>
  <div id="cl" style="display:none"></div>

  <script>
    // Enkelt hash-baserat routerklick – byt ut mot riktiga sidor vid behov
    const routes = {
      '#portfolio': 'Här kommer din portfolio att visas.',
      '#cv': 'CV-innehåll här.',
      '#cl': 'Personligt brev (Cover Letter) här.'
    };
    function render(){
      const hash = location.hash;
      if(!routes[hash]) return;
      document.body.innerHTML = `<style>body{background:#f7f7f7; font-family: ui-sans-serif, system-ui;}</style><div style="max-width:900px;margin:40px auto;padding:28px">\n<h1 style="font-family: 'Dancing Script', cursive; font-size:56px; margin:0 0 12px;">Jasmine Ramsten</h1>\n<nav style="margin:12px 0 24px; display:flex; gap:12px; flex-wrap:wrap;">\n  <a href="#portfolio">Portfolio</a>•<a href="#cv">CV</a>•<a href="#cl">CL</a>•<a href="#">Tillbaka</a>\n</nav>\n<div style="line-height:1.6; font-size:18px">${routes[hash]}</div>\n</div>`;
    }
    addEventListener('hashchange', render);
  </script>
</body>
</html>
